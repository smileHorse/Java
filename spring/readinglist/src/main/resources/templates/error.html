<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <div class="errorPage">
        <span class="oops">Oops!</span><br/>
        <img th:src="@{/MissingPage.png}" />
        <p>There seems to be a problem with the page you requested
            (<span th:text="${path}"></span>)</p>
        <p th:text="${'Details: ' + message}"></p>
    </div>
</body>
</html>
